name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  # CIPP docs: when using the Pull app, do NOT trigger on pull_request
  # https://docs.cipp.app/setup/self-hosting-guide/configuring-automatic-updates

jobs:
  build_and_deploy_job:
    # Only run on pushes (i.e., after you merge the Pull bot PR)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_BEACH_0DF1CB510 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments, etc.)
          action: "upload"
          app_location: "/"    # App source code path
          api_location: ""     # API path - not used here
          output_location: "/out"  # CIPP v7+ requirement

  # This job becomes unnecessary once you remove pull_request triggers,
  # but leaving it is harmless because it will never be invoked.
  close_pull_request_job:
    if: false   # or just delete this entire job
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_BEACH_0DF1CB510 }}
          action: "close"
